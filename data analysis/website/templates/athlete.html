{% extends "base.html" %}

{% block title %}Input Athlete{% endblock %}

{% block head %}
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    
{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('views.home') }}">Back</a>
    </div>
</nav>

<form method="POST">
    <fieldset>
        <div class="form-group mt-2">
            <label for="athlete_id">Athlete ID *</label>
            <input type="number" class="form-control" id="athlete_id" name="athlete_id" required>
        </div>
        <div class="form-group mt-2">
            <label for="name">Athlete Full Name *</label>
            <input type="text" class="form-control" id="name" name="name" style="text-transform: uppercase;" required>
        </div>
        <div class="form-group mt-2">
            <label for="sex">Sex *</label>
            <select class="form-select" id="sex" name="sex">
                <option>MEN</option>
                <option>WOMEN</option>
            </select>
        </div>
        <div class="form-group mt-2">
            <label for="yob">Year of Birth *</label>
            <input type="number" class="form-control" id="yob" name="yob" pattern="[0-9]{4}" required>
        </div>
        <div class="form-group mt-2">
            <label for="club">Swimming Club/Team</label>
            <input type="text" class="form-control" id="club" name="club" style="text-transform: uppercase;">
        </div>
        <div class="form-group mt-2">
            <label for="province">Province</label>
            <input type="text" class="form-control" id="province" name="province" style="text-transform: uppercase;">
        </div>
        <br>
        <div align="center">
            <input type="submit" class="btn btn-success mt-1"></input>
        </div>
    </fieldset>
</form>
{% endblock %}
